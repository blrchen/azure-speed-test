<a class="skip-nav-link" href="#main-content">Skip to main content</a>

<header class="fixed inset-x-0 top-0 z-40 bg-slate-900 text-white shadow-lg">
  <nav class="mx-auto flex h-14 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
    <div class="flex items-center gap-3">
      <button
        type="button"
        class="inline-flex h-10 w-10 items-center justify-center rounded-md border border-white/20 text-white transition hover:border-white/40 focus:outline-none focus-visible:ring-2 focus-visible:ring-white/60 lg:hidden"
        aria-label="Toggle navigation"
        aria-controls="mobile-nav"
        [attr.aria-expanded]="mobileNavOpen() ? 'true' : 'false'"
        (click)="toggleMobileNav()"
      >
        <app-hero-icon name="heroBars3" class="h-5 w-5" aria-hidden="true" />
      </button>
      <a class="flex items-center gap-2 font-semibold tracking-tight text-white" routerLink="/">
        <app-hero-icon name="heroCloud" class="h-6 w-6 text-brand-light" aria-hidden="true" />
        <span>Azure Speed Test</span>
      </a>
    </div>
  </nav>
</header>

@if (mobileNavOpen()) {
  <div
    class="fixed inset-0 z-30 bg-slate-900/50 backdrop-blur-sm lg:hidden"
    (click)="closeMobileNav()"
    aria-hidden="true"
  ></div>
  <aside
    id="mobile-nav"
    class="fixed inset-y-0 left-0 z-40 w-72 max-w-full transform bg-white shadow-xl transition-transform duration-200 ease-out focus:outline-none lg:hidden"
    role="dialog"
    aria-modal="true"
    aria-label="Primary navigation"
  >
    <div class="flex h-full flex-col overflow-y-auto px-5 pb-8 pt-6">
      <div class="mb-6 flex items-center justify-between border-b border-slate-200/80 pb-4">
        <div class="text-sm font-semibold uppercase tracking-widest text-slate-500">
          Azure Speed Test
        </div>
        <button
          type="button"
          class="inline-flex h-9 w-9 items-center justify-center rounded-md border border-slate-200 text-slate-600 transition hover:border-slate-300 hover:text-slate-900 focus:outline-none focus-visible:ring-2 focus-visible:ring-brand/60"
          aria-label="Close navigation"
          (click)="closeMobileNav()"
        >
          <app-hero-icon name="heroXMark" class="h-5 w-5" aria-hidden="true" />
        </button>
      </div>
      <nav class="flex-1 space-y-6" aria-label="Primary navigation">
        <app-nav-groups
          [navGroups]="navGroups()"
          [dismissOnNavigate]="true"
          (navigate)="handleMobileNavigate()"
        />
      </nav>
    </div>
  </aside>
}

<div class="flex min-h-screen flex-col bg-surface text-slate-900">
  <div class="flex flex-1 pt-14">
    <aside
      class="hidden w-72 shrink-0 border-r border-slate-200/80 bg-white lg:flex"
      aria-label="Primary navigation"
    >
      <div class="flex h-full w-full flex-col overflow-y-auto px-5 py-8">
        <app-nav-groups
          [navGroups]="navGroups()"
          class="flex flex-col gap-8 text-sm text-slate-600"
        />
      </div>
    </aside>
    <main
      id="main-content"
      class="flex w-full flex-col px-1 pb-10 pt-6 sm:px-2.5 md:px-3.5 lg:px-4 xl:px-5"
      role="main"
      tabindex="-1"
    >
      <router-outlet />
    </main>
  </div>
  <app-footer />
</div>
