<div>
  <div class="border-bottom">
    <h1 class="h4">Azure Storage Blob Upload Speed Test</h1>
    <small>Test upload speed to Azure Storage Service around the world.</small>
  </div>
  <div class="mt-2">
    <app-regions></app-regions>
  </div>
  <div class="mt-3">
    <div class="text-primary">
      <i class="fa fa-list-alt text-primary" aria-hidden="true"></i>
      Upload Speed Test
    </div>
    <div class="mt-2 border-top pt-2">
      <button class="btn btn-sm btn-primary" (click)="onStartTest()">
        Start Upload Speed Test
        <i class="fa fa-angle-double-right" aria-hidden="true"></i>
      </button>
    </div>
    <table
      class="table table-sm table-bordered table-striped ft-14 mt-2"
      style="table-layout: fixed;"
    >
      <thead>
        <tr>
          <th scope="col">Geography</th>
          <th scope="col">Region</th>
          <th scope="col">Physical Location</th>
          <th scope="col">Upload Progress</th>
          <th scope="col">Upload Speed</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <td>{{ item.geography }}</td>
          <td>{{ item.displayName }}</td>
          <td>{{ item.physicalLocation }}</td>
          <td>
            <div class="px-3">
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped bg-success"
                  role="progressbar"
                  [ngStyle]="{ width: item.progress }"
                  [ngClass]="{
                    'progress-bar-animated': item.progress != '100%'
                  }"
                  aria-valuenow=""
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  {{ item.progress }}
                </div>
              </div>
            </div>
          </td>
          <td>{{ item.speed }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
