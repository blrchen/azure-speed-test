<article class="page-shell section-stack mx-auto max-w-5xl">
  <header class="page-header">
    <h1 class="page-title">ChatGPT coding assistant</h1>
    <p class="page-lead">
      Transform your coding experience with an AI assistant built for developers, hobbyists, and
      anyone exploring code with confidence and simplicity.
    </p>
  </header>

  <section class="section-block" aria-labelledby="tools-heading">
    <h2 id="tools-heading" class="section-title">Coding tools</h2>
    <div class="grid gap-6 md:grid-cols-2">
      @for (card of codeCards(); track card.title; let idx = $index) {
        <article class="card h-full shadow-sm" [attr.aria-labelledby]="'code-card-title-' + idx">
          <div class="card-body flex h-full flex-col">
            <h3 class="card-title text-lg" [id]="'code-card-title-' + idx">{{ card.title }}</h3>
            <p class="card-text mb-4 flex-1">{{ card.text }}</p>
            <a
              [routerLink]="card.link"
              class="btn btn-primary mt-auto self-start"
              [attr.aria-label]="'Try ' + card.title"
              >Try it</a
            >
          </div>
        </article>
      }
    </div>
  </section>
</article>
